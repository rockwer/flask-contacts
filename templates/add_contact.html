<html>
    <head>
        <title>Add contact</title>
    </head>
    <body>
        <form action="" method="post">
            {{ form.name.label }} {{ form.name(size=20) }}<br>
            {{ form.email.label }}{{ form.email(size=20) }}<br>
            {{ form.phone.label }}{{ form.phone(size=20) }}<br>
            {{ form.csrf_token }}
            <input type="submit" value="Create">
        </form>
    </body>
</html>
